<html>
    <head>
         <title>Sign Up</title>
         <link rel="Stylesheet" href="Signup.css" >
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="Tanishqlogo">
                <img src="img/logo.svg" class="rounded img-fluid" alt="...">
            </div>
            <div class="Formcontent">
             <div class="row">
              <div class="col-3 col-md-3 container-fluid">
               <img src="img/signup.webp" class="singupimg img-fluid ">
              </div>
              <div class="col-6 col-md-6 container-fluid ">
                <div class="container-fluid"> 
               <h3 class="text-center fs-5">Sign Up Now </h3>

                <form>
                     
                  <div class="mb-3">
                    <label class="fw-light ">Gender &nbsp</label >
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">Male</label>
                 
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">Female</label>
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Full Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                   
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

              </div>
                 
                 
               
                
            

              </div>
              <div class="col-3 col-md-3  container-fluid ">
                <img src="img/signup1.webp" class="singupimg img-fluid">
              </div>

             </div>   



            </div>
           
            
        </div>
        <div class="bottom">

        </div>
      
        
    </body>
</html>
