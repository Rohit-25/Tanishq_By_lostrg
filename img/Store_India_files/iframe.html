			var data = null;
			try {

			} catch (e) {
			}

					|| data == null || typeof (data) == 'undefined')

		function _get_cookies() {
			var cookiesToPush = [ 'WCToken', 'WCTrustedToken',

					'userType', 'UserInfo','storeDetails' ];
			var cstring = document.cookie.split(';'), cookies = {};
			cstring.forEach(function(cs) {
				var vals = cs.trim().split("=");
				if (!vals[0])
					return;
				for (var i = 0; i < cookiesToPush.length; i++) {
					if (cookiesToPush[i] === vals[0]) {
						cookies[vals[0]] = vals[1];
					}
				}
			});
			return cookies;
		}
